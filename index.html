<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check </title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="section" id="section">
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <img src="img/logo.png">
            </div>
            <div class="contents">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact</li>
                    <li>Join us</li>
                    <li>Services</li>
                </ul>
                <div class="side-btn">
                    <button class="btn" type="submit">Go</button>
                    <button class="btn" type="submit">Readme</button>
                    <button class="btn" type="submit">Exit</button>
                </div>
                <div class="side-search">
                    <input type="text" placeholder="Search">
                </div>
            </div>
        </div>
        <div class="slider" id="slider">
            <div class="slider-wrapper">
                <div class="slider-heading">
                    <h2>Welcome to online Travel Reservation</h2>
                </div>
                <div class="slider-para">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi libero assumenda consequatur sit ex exercitationem aperiam maxime.</p>
                </div>
                <div class="slider-btn">
                    <button class="btn" type="submit">Explore More!</button>
                </div>
            </div>
        </div>
        <div class="buttons" id="buttons">
            <div class="buttons-wrapper">
                <div class="buttons-heading">
                    <h2>Different Buttons</h2>
                </div>
                <div class="buttons-btn">
                    <button class="btn" type="submit">Explore More!</button>
                    <button class="btn" type="submit">About</button>
                    <button class="btn" type="submit">Submit</button>
                    <button class="btn" type="submit">Join</button>
                    <button class="btn" type="submit">primary</button>
                    <button class="btn" type="submit">primary</button>
                    <button class="btn" type="submit">primary</button>
                    
                    <button class="btn btn-secondary" type="submit">Secondary</button>
                    <button class="btn btn-secondary" type="submit">Secondary</button>
                    <button class="btn btn-secondary" type="submit">Secondary</button>
                    <button class="btn btn-secondary" type="submit">Secondary</button>
                    <button class="btn btn-secondary" type="submit">Secondary</button>
                    <button class="btn btn-secondary" type="submit">Secondary</button>
                    <button class="btn btn-secondary" type="submit">Secondary</button>
    
                    <button class="btn btn-primary" type="submit">primary</button>
                    <button class="btn btn-primary" type="submit">primary</button>
                    <button class="btn btn-primary" type="submit">primary</button>
                    <button class="btn btn-primary" type="submit">primary</button>
                    <button class="btn btn-primary" type="submit">primary</button>
                    <button class="btn btn-primary" type="submit">primary</button>
                    <button class="btn btn-primary" type="submit">primary</button>
    
                    <button class="btn btn-danger" type="submit">Danger</button>
                    <button class="btn btn-danger" type="submit">Danger</button>
                    <button class="btn btn-danger" type="submit">Danger</button>
                    <button class="btn btn-danger" type="submit">Danger</button>
                    <button class="btn btn-danger" type="submit">Danger</button>
                    <button class="btn btn-danger" type="submit">Danger</button>
                    <button class="btn btn-danger" type="submit">Danger</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
